  <title>Document</title>

    }

</head>

  <p>기본 문단 p</p>
  <p class="sm">클래스이름이 sm인 p</p>
  <p class="lg">클래스이름이 lg인 p</p>
  <div>
    <p class="sm">클래스 이름이 sm인 p</p>
    <p class="lg">클래스 이름이 lg인 p</p>
  </div>
</body>
</html>
