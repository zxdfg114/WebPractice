<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자크기에</title>
  <style>
    html {
      font-size: 16px;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.85em;
    }

    .sm {
      font-size: 0.875em;
    }

    .lg {
      font-size: 1.125em;
    }

    div {
      font-size: 2em;
    }

    /* em 단위는 문서의 구조가 복잡해지면 계산이 어려움 */
  </style>
</head>
<body>
  <h1>헤딩 1</h1>
  <h2>헤딩 2</h2>
  <p>기본 문단 p</p>
  <p class="sm">클래스이름이 sm인 p</p>
  <p class="lg">클래스이름이 lg인 p</p>
  <div>
    <p class="sm">클래스 이름이 sm인p</p>
    <p class="lg">클래스 이름이 lg인p</p>
  </div>
  
</body>
</html>
