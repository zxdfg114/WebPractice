<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최우선 스타일 적용</title>
  <style>
    h3{
      color: skyblue !important;
    }

    h3 {
      color: crimson;
    }
  </style>
</head>
<body>
  <h3>CSS의 우선순위를 바꾸어주는 !important</h3>
</body>
</html>
