<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인접선택</title>
  <style>
    h2+p {
      color: red;
    }
    h2~p{
      background-color: gold;
    }
  </style>
</head>
<body>
  <h2>H2태그</h2>
  <p>p태그</p>
  <p>p태그</p>
  <p>p태그</p>

<div>  
  <h2>h2태그</h2>
  <h3>h3태그</h3>
  <p>p태그</p>
</div>
  
</body>
</html>
